	<script id="tmpl-about-mission" type="text/template">
		<div class="section-subtitle">
			<h3>What we do</h3>
		</div>
		<p class="section-content">在Augmn，我们希望通过移动应用和人工智能，将信息和人随时随地自动链接起来，帮助人们在城市中生活得更聪明、更容易。</p>
	</script>
	<script id="tmpl-about-investment" type="text/template">
		<div class="section-subtitle">
			<h3></h3>
		</div>
		<p class="section-content">Augmn由中国最顶尖的风险投资人投资种子轮300万美元。</p>
	</script>
	<script id="tmpl-about-culture-less" type="text/template">
		<div class="section-subtitle">
			<h3>Less, is a keyword of our culture.</h3>
		</div>
		<ul class="section-content" style="font-family: DinCond-Regular; text-transform:uppercase;">
			<li>Less people - 公司人数和层级尽可能少。</li>
			<li>Less features - 产品功能尽可能少，设计遵循极简主义。</li>
			<li>Less code - 代码结构尽可能简洁，代码量尽可能少。</li>
			<li>Less hours - 工作时间尽可能少而高效。</li>
			<li>Less stuff - 办公空间里的东西尽可能少，但都必须是最好的。</li>
		</ul>
	</script>
	<script id="tmpl-people-01" type="text/template">
		<div class="section-subtitle">
			<h3></h3>
		</div>
		<p class="section-content">我们在打造一个技术、设计、内容并重的精英小团队，希望公司人很少但都是高手。我们不吝惜高工资和股权，所以招聘很苛刻。</p>
	</script>
	<script id="tmpl-people-02" type="text/template">
		<div class="section-subtitle">
			<h3></h3>
		</div>
		<p class="section-content">初创团队成员都曾在著名公司担任关键职位：<br>Google、Microsoft、Zynga、IDEO、腾讯。</p>
	</script>
	<script id="tmpl-people-03" type="text/template">

		</div>

	</script>

	<script id="tmpl-product-01" type="text/template">
                <div class="section-subtitle">
                        <h3>TOWN</h3>
                </div>
                <p class="section-content">TOWN 是有关城市、地点、故事的生活方式移动应用。<br>
                <br>TOWN 由最优秀的编辑贡献城市新发现，为用户提供聪明、充满情感的城市与地点的指引与推荐。<br>
                <br>TOWN 以人工智能技术作为驱动，提供一种更聪明的方式来探索城市，为用户找出与众不同的、充满故事并适合自己的地点，通过不断学习用户的兴趣喜好，帮助用户做出更好的决定。</p>
	</script>
